    body {
        

position: absolute;
width: 100%;
height: 100%;
top: 0;
right: 0;
bottom: 0;
left: 0;
margin: auto;
overflow: hidden;
font-family: 'PT Sans', sans-serif;

    }

    .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80%;
    }

    .office {
        width: 380px;
        background: #990000;
    }

    .office-holder {
        width: 80%;
        margin: auto;
        padding: 1px 0px;
		background: white;
    }

    .logo {
        width: 100%;
        margin-bottom: 2em;
    }

    .logo h1 {
        font-family: arial;

    }

    .logo h2 {
        display: block !important;
    }

    .verify {
        width: 70%;
        margin: auto;
    }

    .verify h4 {
        font-family: arial;
    }

    fieldset {
        width: 90%;
        float: right;
        border: 2px solid #4285f4;
        border-radius: 5px;
    }

    legend {
        font-size: 15px;
        overflow: hidden;
        width: 42%;
        padding: 0px 2px;
        margin: 0px;
    }

    .verify input[type='text'] {
        width: 100%;
        float: right;
        border: none;
        padding: 3px 10px;
    }

    .verify button {
        border: none;
        height: 40px;
        width: 80px;
        float: right;
        margin-top: 2em;
        background: #990000;
        border-radius: 5px;
        color: #fff;
    }

    .email-to-verify {
        border: 1px solid #000;
        border-radius: 10px;
    }

    .form-holder {
        width: 50%;
        float: left;
    }

    .form-holder h3 {
        font-weight: 600;
    }

    .form-holder input[type='email'],
    input[type='password'] {
        width: 100%;
        height: 40px;
        float: left;
        margin-bottom: 15px;
    }

    .form-holder .btn-holder {
        width: 100%;
        margin-top: 1em;
        display: flex;
        align-content: right;
        align-items: right;
        justify-content: center;
    }

    .form-holder .btn-holder .btn {
        background: #990000;
        border: none;
        padding: 6px 10px;
        color: #fff;
        border-radius: 0px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .form-holder .btn-holder .btn:hover {
        cursor: pointer;
    }

    .checkbox {
        width: 100%;
        float: left;
        margin-top: 5px;
    }

    .checkbox label {
        font-family: arial;
        font-size: 13px;
        float: left;
        margin-left: 1em;
    }

    .hide {
        display: none;
    }
    </style>
